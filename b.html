<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>unknow</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 20px; 
    }
    input[type="text"] { 
      width: 300px; 
      padding: 6px; 
      font-size: 14px; 
    }
    button { 
      padding: 6px 12px; 
      font-size: 14px; 
    }
  </style>
</head>
<body>
  <!-- admax -->
  <script src="https://adm.shinobi.jp/s/15bb2ead0af651b7532012ea1dd1340c"></script>
  <!-- admax -->
  <!-- admax -->
  <script src="https://adm.shinobi.jp/s/3cf251fb670bdd987ddfc9de8597d99a"></script>
  <!-- admax -->
  <div id="interface" style="display:none;">
    <h1>WEB VISION</h1>
    <a href="https://cors-anywhere.herokuapp.com/">こちらにアクセスしてください</a>
    <p>表示したい URL を入力してください（YouTube URLの場合は iframe で埋め込み表示されます）　：</p>
    <form id="urlForm">
      <input type="text" id="urlInput" placeholder="https://example.com または YouTube URL" required>
      <button type="submit">表示</button>
    </form>
    <p>
     
    </p>
  </div>
  <div id="result"></div>

  <script>
    // ログインダイアログ
    function login() {
      let password = prompt("パスワードを入力してください:", "");
      if (password === null) {
        // キャンセル
        document.body.innerHTML = "<p>認証がキャンセルされました。</p>";
        return false;
      }
      if (password === "1") {
        document.getElementById("interface").style.display = "";
        return true;
      } else {
        alert("パスワードが違います。");
        location.reload();
        return false;
      }
    }

    // ページ読み込み時にログイン必須
    window.onload = function() {
      login();
    };

    // URLクエリから取得しない方式に修正
    document.getElementById("urlForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const url = document.getElementById("urlInput").value;
      displayTargetUrl(url);
    });

    function displayTargetUrl(targetUrl) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = ""; // 毎回クリア

      // YouTube URL かどうかを判定
      if (targetUrl.includes("youtube.com") || targetUrl.includes("youtu.be")) {
        let videoId = "";
        // youtube.com の場合 (例: https://www.youtube.com/watch?v=VIDEOID)
        const ytMatch = targetUrl.match(/[?&]v=([^&#]+)/);
        if (ytMatch && ytMatch[1]) {
          videoId = ytMatch[1];
        } else {
          // youtu.be の場合 (例: https://youtu.be/VIDEOID)
          const ytShortMatch = targetUrl.match(/youtu\.be\/([^&#]+)/);
          if (ytShortMatch && ytShortMatch[1]) {
            videoId = ytShortMatch[1];
          }
        }
        if (videoId) {
          // iframe 埋め込みで表示
          resultDiv.innerHTML = `
            <iframe width="560" height="315" 
              src="https://www.youtube.com/embed/${videoId}" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          `;
        } else {
          resultDiv.innerHTML = "<p>無効なYouTube URLです。</p>";
        }
      } else {
        // YouTube 以外は cors-anywhere 経由で取得して表示
        resultDiv.innerHTML = "<p>取得中...</p>";
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        fetch(proxyUrl + targetUrl)
          .then(response => {
            if (!response.ok) {
              throw new Error("ネットワークエラー: " + response.status);
            }
            return response.text();
          })
          .then(htmlText => {
            resultDiv.innerHTML = htmlText;
          })
          .catch(err => {
            resultDiv.innerHTML = "<p>エラー: " + err.message + "</p>";
          });
      }
    }
  </script>
</body>
</html>
